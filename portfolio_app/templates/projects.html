<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
</head>
<body>
    <h1>My Projects</h1>
    <ul>
        {% for project in projects %}
        <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            {% if project.github_link %}
            <p><a href="{{ project.github_link }}" target="_blank">GitHub Repository</a></p>
            {% endif %}
            <p>Uploaded on: {{ project.uploaded_at }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
